<div appInView (inView)="onInView($event)">
  <form [formGroup]="form">
    <div class="border">
      <div class="title">
        <h3>Obligaciones del Contrato</h3>
      </div>

      <div class="full-width-field">
        <div class="title-box">Justificación:</div>
        <app-cdp-list [cdpData]="cdpData" tipo="justificacion"></app-cdp-list>
        <app-editor-enriquecido placeholder="Ingresa la justificación del contrato."></app-editor-enriquecido>
      </div>

      <div class="full-width-field">
        <div class="title-box">Objeto del Contrato:</div>
        <app-cdp-list [cdpData]="cdpData" tipo="descripcion"></app-cdp-list>
        <app-editor-enriquecido placeholder="Ingresa el objeto del contrato."></app-editor-enriquecido>
      </div>

      <div class="full-width-field">
        <div class="title-box">Actividades:</div>
        <app-cdp-list [cdpData]="cdpData" tipo="observaciones"></app-cdp-list>
        <app-editor-enriquecido placeholder="Ingresa las actividades relacionadas al contrato."></app-editor-enriquecido>
      </div>

      <div class="btn-container">
        <button mat-raised-button matStepperPrevious color="primary">Atrás</button>
        <button mat-raised-button matStepperNext color="primary">Guardar y Continuar</button>
      </div>
    </div>
  </form>
</div>
