<h1>Registrar Contrato</h1>
<div class="border">
  <mat-stepper #stepper [linear]="isLinear" labelPosition="bottom">
    <mat-step [stepControl]="pasoInfoGeneral.formInfoGeneral">
      <ng-template matStepLabel>Información General</ng-template>
      <app-paso-info-general #pasoInfoGeneral (stepCompleted)="stepCompleted(0, $event)" (nextStep)="goToNextStep()"></app-paso-info-general>
    </mat-step>

    <mat-step [stepControl]="pasoInfoPresupuestal.form" [editable]="canProceedToStep(1) | async">
      <ng-template matStepLabel>Información Presupuestal</ng-template>
      <app-paso-info-presupuestal #pasoInfoPresupuestal (stepCompleted)="stepCompleted(1, $event)"></app-paso-info-presupuestal>
    </mat-step>
        <mat-step>
            <ng-template matStepLabel>Información Solicitante y Supervisor</ng-template>
            <app-paso-supervisores (stepCompleted)="stepCompleted(2, $event)" />
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Información Contratista</ng-template>
            <app-paso-contratistas (stepCompleted)="stepCompleted(3, $event)" />
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Obligaciones del Contrato</ng-template>
            <app-paso-obligaciones #pasoObligaciones (stepCompleted)="stepCompleted(4, $event)" />
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Especificaciones Técnicas</ng-template>
            <app-paso-especificaciones (stepCompleted)="stepCompleted(6, $event)" />
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Garantías y Mecanismos de Cobertura del Riesgo</ng-template>
            <app-paso-garantias (stepCompleted)="stepCompleted(7, $event)" />
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Cláusulas y Parágrafos</ng-template>
            <app-paso-clausulas-paragrafos (stepCompleted)="stepCompleted(8, $event)" />
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Documentos Contratista</ng-template>
            <app-paso-documentos (stepCompleted)="stepCompleted(9, $event)" />
        </mat-step>
    </mat-stepper>
</div>
